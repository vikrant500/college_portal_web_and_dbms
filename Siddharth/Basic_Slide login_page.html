<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>MUJ Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container Student">
            <form>
                <h1>Student Login</h1>
                <input type="email" placeholder="Email" id= "Email">
                <input type="password" placeholder="Password" id = "Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container Professor">
            <form>
                <h1>Professor Login</h1>
                <input type="email" placeholder="Emails" id = "Emails">
                <input type="password" placeholder="Passwords" id="Passwords">
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Student</h1>
                    <p>Enter your details</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Professor</h1>
                    <p>Enter your details</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="struct.js"></script>
</body>

</html>
