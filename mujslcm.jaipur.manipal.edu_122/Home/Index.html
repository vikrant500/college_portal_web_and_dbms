    <script type="text/javascript">
        var valStr = "";
        $(document).ready(function () {
            hdnEmailFor = $('#hdnEmailFor');
            hdnLoginFor = $('#hdnLoginFor');
            ddlemailFor = $('#ddlemailFor');

            if ('0' == "1") {
                OnemailFor();
                $('#ddlemailFor').change(OnemailFor);
            }
            else {
                HideShowLogin('2');
                $('#login_submit').click(onsubmitClick);
                $('#login_submitStudent').click(onsubmitStudentClick);
                $('#login_submitParent').click(onsubmitParentClick);
                $('#login_hideStudent').click(onhideStudentClick);
                $('#login_hideParent').click(onhideParentClick);
            }

            DisableRightClick();
        });
        function onhideParentClick() {
            $('#spnEmailID').show();
            $('#login_submitStudent').show();
            $('#login_hideStudent').show();
            $('#show_hide_password').show();
            
            $('#login_submitParent').hide();
            $('#login_hideParent').hide();
        }
        function onhideStudentClick() {
            $('#spnEmailID').hide();
            $('#login_submitStudent').hide();
            $('#login_hideStudent').hide();
            $('#show_hide_password').hide();

            $('#login_submitParent').show();
            $('#login_hideParent').show();
        }

        function DisableRightClick() {

            if (document.layers) {
                //Capture the MouseDown event.// writ click disable
                document.captureEvents(Event.MOUSEDOWN);
                //Disable the OnMouseDown event handler.
                document.onmousedown = function () {
                    return false;
                };
            }
            else {
                //Disable the OnMouseUp event handler.
                document.onmouseup = function (e) {
                    if (e != null && e.type == "mouseup") {
                        //Check the Mouse Button which is clicked.
                        if (e.which == 2 || e.which == 3) {
                            //If the Button is middle or right then disable.
                            return false;
                        }
                    }
                };
            }

            //Disable the Context Menu event.
            document.oncontextmenu = function () {
                return false;
            };

            window.onkeydown = function (event) {
                var charCode = (event.which) ? event.which : event.keyCode;
               // alert(charCode);
                if (  
                    charCode == 13
                    ) {
                    event.preventDefault();
                }
                else {

                }

            };

        }

        function DisableBackButton() {
            window.history.forward()
        }

        function onsubmitClick() {
            $('#hdnLoginFor').val("1");
            hdnEmailFor.val("@jaipur.manipal.edu");
        }
        function onsubmitStudentClick() {
            $('#hdnLoginFor').val("2");
            hdnEmailFor.val("@muj.manipal.edu");
        }
        function onsubmitParentClick() {
            $('#hdnLoginFor').val("3");
            hdnEmailFor.val("");
        }

        function HideShowLogin(type) {

            $('#dvFacultyLogin').hide();
            $('#dvStudentLogin').hide();

            if (type == 1) {
                $('#dvFacultyLogin').show();
                $('#spnEmailID').html("@jaipur.manipal.edu");
            }
            else {
                $('#dvStudentLogin').show();
                $('#spnEmailID').html("@muj.manipal.edu");

                if(type == 2)
                {
                    onhideParentClick();
                }
                else
                {
                    onhideStudentClick();

                }

            }
        }

        function OnemailFor() {

            if (ddlemailFor.val() == "M") {
                hdnEmailFor.val("@muj.manipal.edu");
                $('#hdnLoginFor').val("2");
            }
            else {
                hdnEmailFor.val("@jaipur.manipal.edu");
                $('#hdnLoginFor').val("1");
            }
